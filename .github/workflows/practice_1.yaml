name: workflow_practice_1
on: push
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: get_code
          run: actions/checkout@v3
        - name: install_dependencies
          run: npm ci
        - name: lint
          run: npm run lint
